<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <title>Work Day Scheduler</title>

    <!-- The below code was for debugging purposes on how the grid visibly operated -->
    <!-- <style>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A daily planner for your scheduling needs</p>
      <p id="currentDay" class="lead"></p>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#timeModal">
        Setup Work Times
      </button>
      <button type="button" class="btn btn-primary reset">Reset</button>

      <!-- Modal -->
      <div class="modal fade" id="timeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Choose your Timeblocks period</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Place where you can specify any start time -->
              <label for="startTime">Select your Start Time:</label>
              <select name="starTime" id="startTime"></select>
              <select name ="AMPM" id="startAMPM">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
              <!-- Place where you can specify any end time -->
              <br><label for="endTime">Select your End Time:</label>
              <select name="endTime" id="endTime"></select>
              <select name ="AMPM" id="endAMPM">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn timeSetup btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <!-- Timeblocks go here -->

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
